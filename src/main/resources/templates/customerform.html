    <h2>Customer Details</h2>
    <div>
        <form id = "CustForm"  class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">NameOrg :</label>
                <div class="col-sm-10 center-block" >
                    <div class="controls">
                    <input type="text" class="form-control" th:field="*{nameO}" name="name"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">NamePerson :</label>
                <div class="col-sm-10 center-block">
                    <input type="text" class="form-control" th:field="*{nameP}" name="name" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="btn_cust">Add</button>
            </div>
        </form>
    </div>
