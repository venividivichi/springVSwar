<head>
    <title>Documentary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>[

    <script src="../static/js/valid.js"
            th:src="@{/js/valid.js}"></script>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <link href="../static/css/footer_log.css"
          th:href="@{/css/footer_log.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container center_div">


    <nav class="navbar navbar-default">

<div id="error" th:if="${param.error}">
    Invalid username and password.
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>
    </nav>
    <div class="jumbotron">
<form id = "logForm" data-toggle="validator" role="form" th:action="@{/j_spring_security_check}" method="post">

    <div class="form-group">
        <div class="col-sm-12">
        <label for="username" class="control-label"> User Name :</label>
        <input type="text" id="username" class="form-control input-group-lg" autocapitalize="off" title="Enter username" placeholder="Username" name="username" th:required="true"/>
        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-12">
        <label for="password" class="control-label">Password: </label>
        <input type="password" id="password" data-minlength="4" class="form-control input-group-lg" title="Enter password" placeholder="Password" name="password" th:required="true"/>
        <!--    <div class="help-block">Minimum of 4 characters</div> -->
        </div>

    </div>

    <div> <input type="submit" class="btn btn-primary " id="btn_log"  value="Sign In"/></div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
    </div>


</div>

</body>

<footer>
