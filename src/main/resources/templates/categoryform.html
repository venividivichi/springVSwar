<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Category Details</h2>
    <div>
        <form data-toggle="validator" role="form" class="form-horizontal" th:object="${category}" th:action="@{/category}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name :</label>
                <div class="col-sm-10 center-block">
                    <input type="text" class="form-control" th:field="*{name}" th:required="true"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="btn_cat">Add</button>
            </div>
        </form>
    </div>
