<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>


    <link href="../static/css/footer_create.css"
          th:href="@{/css/footer_create.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Document Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">MainDocId :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.id}">Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DocumentID :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.docID}">Document ID</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.category.name}">Category</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Executant :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.executant.PIB}">namePerson</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Short Discription :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.shortDis}">Short Discription</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date Come :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" pattern="dd/MM/yyyy" th:text="${mainDoc.dateCome}">Date Input</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date Done :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" pattern="dd/MM/yyyy" th:text="${mainDoc.dateDone}">Date Done</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mainDoc.customer.nameO}">Customer</p>
                </div>
            </div>

        </form>
    </div>

    <!--
    <footer class="footer">
        <div class="container">
            <p class="text-muted"> </p>
        </div>
    </footer>
        -->

</div>

<footer>

    <ul>
        <li>
            <p class="home"></p>
            <a class="logo" href="#" th:href="@{/}">GSC <i>&copy; 2016</i></a>
        </li>
        <li>
            <p class="services"></p>
            <ul>
            </ul>
        </li>

        <li>
            <p class="reachus"></p>
            <ul>
            </ul>
        </li>
        <li>
            <p class="clients"></p>

            <ul>
            </ul>
        </li>
    </ul>

</footer>


</body>
</html>
